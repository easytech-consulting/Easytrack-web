<body class="antialiased auth-background">
    <div class="auth-page row flex-fill d-flex flex-row justify-content-center">
        <div class="col-lg-4 d-flex flex-row align-items-center">
            <h1 class="text-white"><b>Gérer</b> votre snack<br>comme un Pro</h1>
        </div>
        <div class="col-lg-4 d-flex flex-row align-items-center">
            <div class="container-tight">
                <form class="card card-md auth-card pt-6 pb-5 px-3" action="." method="get">
                    <div class="card-body mb-5">
                        <div class="text-center mb-5">
                            <img src="../../assets/static/logo.svg" height="56" alt="" />
                        </div>
                        <h2 class="mb-2 text-center text-black">Mot de passe oublié</h2>
                        <h4 class="mb-5 text-center text-muted">
                            Saisissez votre adresse électronique et un nous vous enverrons un lien pour le rénitialiser.
                        </h4>
                        <div class="mb-3">
                            <div class="input-icon">
                                <span class="input-icon-addon ml-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                                        <path fill="none" d="M0 0h24v24H0z" />
                                        <path

                                    </svg>
                                </span>
                                <input type="text" class="auth-input form-control form-control-rounded py-2 px-5"
                                    placeholder="Votre email ou numéro de téléphone" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-gradient btn-block btn-pill btn-no-border">
                                Envoyer
                            </button>
                        </div>
                    </div>
                    <div class="px-5 text-center mt-5">
                        Protected by reCAPTCHA and subject to the <span class="text-primary">Privacy Policy</span> and <span class="text-primary">Terms of Service</span>.
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <script src="../../assets/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
